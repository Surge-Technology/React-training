<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            overflow: hidden; /* Hide overflow to prevent scrollbars */
        }

        /* Define styles for the video container */
        .video-container {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            overflow: hidden;
        }

        /* Style the video to cover the entire container */
        video {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        .loginbox {
            width: 350px;
            height: 420px;
            background: rgba(0, 0, 0, 0.6); /* Add background overlay for better readability */
            color: white;
            top: 50%;
            left: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            box-sizing: border-box;
            padding: 70px 30px;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 25%;
            position: absolute;
            top: -75px;
            left: 29%;
        }

        h1 {
            margin: 0;
            padding: 0 0 20px;
            text-align: center;
            font-size: 22px;
        }

        .loginbox p {
            margin: 0;
            padding: 0;
            font-weight: bold;
        }

        .loginbox input {
            width: 100%;
            margin-bottom: 20px;
        }

        .loginbox input[type="text"],
        .loginbox input[type="password"] {
            border: none;
            border-bottom: 1px solid white;
            background: transparent;
            outline: none;
            height: 40px;
            color: white;
            font-size: 18px;
        }

        .loginbox input[type="submit"] {
            border: none;
            outline: none;
            height: 40px;
            background: red;
            color: white;
            font-size: 18px;
            border-radius: 20px;
        }

        .loginbox input[type="submit"]:hover {
            cursor: pointer;
            background: #ffc107;
            color: #000;
        }

        .loginbox a {
            text-decoration: none;
            font-size: 12px;
            line-height: 20px;
            color: darkgrey;
        }

        .loginbox a:hover {
            color: #ffc107;
        }
    </style>
</head>

<body>
    <!-- Video background container -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="bg.mp4" type="video/mp4">
        </video>
    </div>

    <div class="loginbox">
        <img src="loginavatar.png" class="avatar">
        <h1>Login Here</h1>
        <form onsubmit="return loginUser();">
            <p>Username</p>
            <input type="text" id="username" placeholder="Enter Username" required>
            <p>Password</p>
            <input type="password" id="password" placeholder="Enter Password" required>
            <input type="submit" value="Login"><br>
            <a href="#">Forget your Password?</a><br>
            <a href="registration.html">Don't have an account?</a>
        </form>
    </div>

    <script>
        function loginUser() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Check if the username and password match what's in session storage
            var storedPassword = sessionStorage.getItem(username);
            if (storedPassword === password) {
                // If the credentials are correct, redirect to another page
                window.location.href = "Adduser.html";
            } else {
                // If the credentials are incorrect, display an error message
                alert("Incorrect username or password. Please try again.");
            }

            // Prevent the form from actually submitting
            return false;
        }
    </script>
</body>

</html>
