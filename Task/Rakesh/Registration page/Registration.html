<!DOCTYPE html>
<html>

<head>
    <title>Sample Registration Page</title>
    <style>
        /* General styles for the body and form */
        body {
            background-color: rgb(230, 236, 240);
        }

        form {
            padding: 10px;
            line-height: 10px;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        main {
            width: 200px;
            height: 200px;
            padding: 10px;
            background: beige;
        }

        .imgcontainer {
            text-align: center;
            margin: 20px 12px;
        }

        p {
            font-family: Open Sans;
            color: black;
            font-family: cursive;
            color: black;
        }

        button {
            background-color: rgb(0, 0, 0);
            cursor: pointer;
            width: 100px;
            height: 25px;
            border: none;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.8;
            transform: translate(0, -3px);
        }

        /* Custom styles for 3D buttons */
        .submit-button {
            background-color: rgb(66, 173, 36);
        }

        .cancel-button {
            background-color: rgb(200, 42, 42);
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Registration Form</h1>
    </header>

    <div class="imgcontainer">
        <img src="login_icon.png" width="170px">
    </div>

    <form align="center" onsubmit="return registerUser();">
        <p>*First name: <input type="text" name="FirstName" value="" placeholder="Name" required></p>
        <p>Middle name: <input type="text" name "MiddleName" value="" placeholder="Middle Name"></p>
        <p>*Last name: <input type="text" name="LastName" value="" placeholder="Last Name" required></p>
        <p>*Username: <input type="text" id="usrname" name="usrname" placeholder="Username Name" required></p>
        <p>*Password: <input type="password" name="psw" placeholder="Password"
            id="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></p>
        <p>
            <button type="submit" class="button submit-button">Submit</button>
            <button type="button" class="button cancel-button" onclick="resetForm()">Cancel</button>
        </p>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <label style="color:red">* Must be filled out</label>
    </form>

    <p><a href="Login.html" style="color: blue;">Already registered? Click here to login.</a></p>

    <!-- Footer -->
    <footer>
        &copy; 2023 Your Company Name
    </footer>

    <div id="cursor" class="cursor--moved cursor--hidden" style="top: 231px; left: 1036px;"></div>

    <script>
        var myInput = document.getElementById("psw");
        var letter = document.getElementById("letter");
        var capital = document.getElementById("capital");
        var number = document.getElementById("number");
        var length = document.getElementById("length");

        function registerUser() {
            var username = document.getElementById("usrname").value;
            var password = document.getElementById("psw").value;
            if (sessionStorage.getItem(username)) {
                alert("User already exists with this username.");
                return false;
            }
            sessionStorage.setItem(username, password);
            alert("Registration successful!");
            return true;
        }

        function resetForm() {
            document.getElementById("usrname").value = "";
            document.getElementById("psw").value = "";
        }
    </script>
</body>

</html>
